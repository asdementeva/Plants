<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<title> Responsive Login and Signup Form </title>-->

        <!-- CSS -->
        <link rel="stylesheet" href="login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container-login forms">
            <div class="form login">
                <div class="form-content">
                    <header>Log in to your account</header>
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <img src="facebook.png" class="facebook-img">
                            <span>Sign In with Facebook</span>
                        </a>
                    </div>
    
                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="google.png" alt="" class="google-img">
                            <span>Sign In with Google</span>
                        </a>
                    </div>

                    <div class="line"></div>
                    <form action="#">
                        
                        <div class="field input-field">
                            <span>E-mail</span>
                            <input type="email" id="email" placeholder="Email" class="input" required>
                        </div>
                        
                        <div class="field input-field">
                            <span>Password</span>
                            <input type="password" id="password" placeholder="Password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div  class="field button-field">
                            <button id="btn-singin">Sign In</button>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="line-two"></div>
                        
                    </form>

                    <div class="form-link">
                        <span class="account">Donâ€™t have an account? <a href="#" class="link signup-link">Register</a></span>
                    </div>
                </div>

               

               

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Create account</header>
                    <form action="#">
                        <div class="field input-field">
                            <span>E-mail</span>
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>

                        <div class="field input-field">
                            <span>Password</span>
                            <input type="password" placeholder="Create password" class="password" id="password">
                        </div>

                        

                        <div class="field button-field">
                            <button id="btn-singin">Sign up</button>
                        </div>
                    </form>
                    <div class="line-two signup"></div>

                    <div class="form-link signup">
                        <span class="account">Already have an account? <a href="#" class="link signup-link">Login</a></span>
                    </div>
                </div>

                
                

            </div>
        </section>

       
        <script src="login.js"></script>
        <script src="alert.js"></script>
    </body>
</html>
