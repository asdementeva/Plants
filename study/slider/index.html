<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.mobile.css">
    <title>Document</title>
</head>
<body>
    <!--SLIDER-->

    
    <main class="main">
      <section class="slideshow">
        <div class="slide fade is-active">
          <span class="slide-number">SPAIN</span>
          <figure class="slide-image">
            <img
              src="./img/spain-mobile.jpg"
              alt="Spain"
            />
            <figcaption></figcaption>
          </figure>
        </div>
    
        <div class="slide fade">
          <span class="slide-number">JAPAN</span>
          <figure class="slide-image">
            <img
              src="./img/japan-mobile.jpg"
              alt="Japan"
            />
            <figcaption></figcaption>
          </figure>
        </div>
    
        <div class="slide fade">
          <span class="slide-number">USA</span>
          <figure class="slide-image">
            <img
              src="./img/usa-mobile.jpg"
              alt="USA"
            />
            <figcaption></figcaption>
          </figure>
        </div>
    
        <div class="controls">
          <button class="prev">&#10094;</button>
          <button class="next">&#10095;</button>
        </div>
    
        <div class="dots-container">
          <span class="dot is-active" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
    </main>
    
    
    <script src="slider-mobile.js"></script>
</body>
</html>
